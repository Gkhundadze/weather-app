<div class="container">
    <div [style.backgroundImage]="'url(' + bgUrl + ')'" class="card">
        <div class="card-title">
            <h1>Weather App</h1>
            <form (submit)="clickme(username)" action="#">
                <input type="text" id="username" name="userInput" #username placeholder="Enter City Name ...">
                <button type="submit" >Search</button>
            </form>
            
        </div>
        <div class="prop-val-wrapper"><span class="property">Country :</span> <span class="value"> {{country}}</span>
        </div>
        <div class="prop-val-wrapper"><span class="property">City name :</span> <span class="value"> {{cityName}}</span>
        </div>
        <div class="prop-val-wrapper"><span class="property">Temp :</span> <span class="value">{{temp}} °</span></div>
        <div class="prop-val-wrapper"><span class="property">feels like :</span> <span class="value">{{feelsLike}}
                °</span></div>
        <div class="prop-val-wrapper"><span class="property">humidity :</span> <span class="value">{{humidity}} %</span>
        </div>
        <div class="prop-val-wrapper"><span class="property">pressure :</span> <span class="value">{{pressure}}
                hPa</span></div>
        <div class="prop-val-wrapper"><span class="property">windSpeed :</span> <span class="value">{{windSpeed}}
                km/h</span></div>
        <div class="prop-val-wrapper"><span class="property">visibility :</span> <span class="value">{{visibility}}
                km</span></div>
        <div class="prop-val-wrapper"><span class="property">Sky :</span> <span class="value">{{clouds}} <i *ngIf="showSun; else cloud" class="fas fa-sun"></i> <ng-template #cloud><i class="fas fa-cloud"></i></ng-template></span>
            <div><span class="property">Description :</span><span class="value">{{cloudsDescription}}</span></div>
        </div>
    </div>
</div>
